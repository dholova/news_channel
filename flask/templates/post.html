{% extends 'base.html' %}

{% block content %}
  <div class="card" style="width: 18rem;">
    <div class="card-body">
      <h5 class="card-title">{{ post.title }}</h5>
      <p class="card-text">{{ post.text }}</p>
      <a class="btn btn-warning" href="{{ url_for('blog.update_post', id_=post.id) }}">Update</a>
      <a class="btn btn-danger" href="{{ url_for('blog.delete_post', id_=post.id) }}">Delete</a>

    </div>
  </div>
{% endblock %}
